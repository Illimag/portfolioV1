	.loading-mask {
  position: fixed;
  z-index: 999999999999999999999999999999999999999999999999999999999999;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  
background: #ffffff; /* Old browsers */
background: -moz-linear-gradient(top, #ffffff 0%, #f6f6f6 47%, #ededed 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #ffffff 0%,#f6f6f6 47%,#ededed 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #ffffff 0%,#f6f6f6 47%,#ededed 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ededed',GradientType=0 ); /* IE6-9 */

  height: 100%;
  -webkit-transition: all 1s;
  transition: all 1s;
  -webkit-transition-timing-function: ease;
  transition-timing-function: ease;
}
.loading-mask.is-remove {
  top: -150px;
  height: 0;
}

.loading-sets {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -5px;
  margin-left: -20px;
}

.loading {
  width: 8px;
  height: 8px;
  background: #FFF;
  border-radius: 100%;
  float: left;
  margin-right: 5px;
}

.loading-0 {
  -webkit-animation: bounce 1s infinite ease;
  -webkit-animation-delay: 0.1s;
  background: #7db9e8;
}

.loading-1 {
  -webkit-animation: bounce 2s infinite ease;
  -webkit-animation-delay: 0.3s;
  background: #7db9e8;
}

.loading-2 {
  -webkit-animation: bounce 3s infinite ease;
  -webkit-animation-delay: 0.5s;
  background: #7db9e8;
}


@-moz-keyframes bounce {
        0%{ -moz-transform:scale(0); opacity:0;}
        50%{ -moz-transform:scale(1.3); opacity:0.4; }
        75%{ -moz-transform:scale(0.9); opacity:0.7;}
        100%{ -moz-transform:scale(1); opacity:1;}
}

@-webkit-keyframes bounce {
        0%{ -webkit-transform:scale(0); opacity:0;}
        50%{ -webkit-transform:scale(1.3); opacity:0.4;}
        75%{ -webkit-transform:scale(0.9); opacity:0.7;}
        100%{ -webkit-transform:scale(1); opacity:1;}
}
