<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>onboard slide swipe - Interactive Design</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://idangero.us/swiper/dist/css/swiper.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>


<body>

  <div class="board">
  
  <div class="screen align-center">
    
    <div class="screen__container" style="height:100% !important;">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="img__container">
              
            </div>
            <div class="text__container">
              <h2 style="color:black">Welcome</h2>
              
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img__container" >
             
            </div>
            <div class="text__container">
              <h2 style="color:black">My name is</h2>
              <p>Jaemin Kim</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img__container">
             
            </div>
            <div class="text__container">
              <h2 style="color:black">I am a Designer</h2>
              <p>Interaction, UX, UI, HCI, GUI</p>
            </div>
          </div>
          <!-- Pagination -->
          
        </div>
        <div class="swiper-pagination"></div>

        <div class="test1"></div>
        <div class="test2"></div>
        <div class="test3"></div>
        <div class="test4"></div>
        <div class="test5"></div>

      </div>


    </div>
  </div>
  
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://idangero.us/swiper/dist/js/swiper.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
