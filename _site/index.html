    /* 
    
    Inline CSS 
    - Faster than loading external CSS file.
    - Can get very messy very quickly.
    - Have to change every html individually.
    - But don't have to deal with another file.

    */

    a,h1{font: 24pt "Roboto", sans-serif;}
    h3{font: 14pt "Roboto", sans-serif;}

    /* Smartphones (portrait and landscape) ----------- */
    @media only screen 
    and (min-device-width : 320px) 
    and (max-device-width : 480px) {
    /* Styles */
        html {
            background-color: #eee;
            background-attachment: fixed, fixed;
            background-image: url("images/firstbackmobile_1-min.png"), url("images/water_mobile-min.png");
            background-position: center center,	center center;
            background-repeat: no-repeat, no-repeat;

    /* 
    
    Button
    - Injected additional CSS with JavaScript check bottom of page.

    */

    .button{
    color:#333;
    bottom:0 !important;
    position: relative;
    width:100%;
    height:40px;
    padding:10px 0px 10px 0px;
    font-size: 25px;   
    transition: all .5s ease-in-out;
    margin-top:15px;
    }
    .button:hover{
        -webkit-transform: translateY(-10px);
        -ms-transform: translateY(-10px);
        transform: translateY(-10px);
        -webkit-transition: all .5s ease-in-out;
        -o-transition: all .5s ease-in-out;
        transition: all .5s ease-in-out;
        background-size: 400% 400%;
        -webkit-animation: AnimationName 30s ease infinite;
        animation: AnimationName 30s ease infinite;
        color:#7db9e8;
        @-webkit-keyframes AnimationName {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
        }
        @keyframes AnimationName { 
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
        }
    }
